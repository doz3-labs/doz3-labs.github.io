# Build and deploy to GitHub Pages. Compatible with Vite + React (HashRouter).
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      # User/org Pages (doz3-labs.github.io) → base "/". Static host needs correct base or assets 404 → white screen.
      - name: Set base path
        id: base
        run: |
          if [ "${{ github.event.repository.name }}" = "${{ github.repository_owner }}.github.io" ]; then
            echo "path=/" >> $GITHUB_OUTPUT
          else
            echo "path=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi
          cat $GITHUB_OUTPUT

      - name: Build
        run: npm run build
        env:
          VITE_BASE: ${{ steps.base.outputs.path }}

      # SPA fallback: serve index.html for any path so refreshes/direct links work
      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@4
